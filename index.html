    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#1f2937', // gray-800
              'brand-dark': '#000000',    // black
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #F9FAFB; /* bg-gray-50 */
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .receipt-edge-top {
        background: linear-gradient(-45deg, #F9FAFB 12px, transparent 0), linear-gradient(45deg, #F9FAFB 12px, transparent 0);
        background-repeat: repeat-x;
        background-position: left top;
        background-size: 24px 24px;
        height: 12px;
      }
      .receipt-edge-bottom {
        background: linear-gradient(-45deg, transparent 12px, #F9FAFB 0), linear-gradient(45deg, transparent 12px, #F9FAFB 0);
        background-repeat: repeat-x;
        background-position: left bottom;
        background-size: 24px 24px;
        height: 12px;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .content-fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
